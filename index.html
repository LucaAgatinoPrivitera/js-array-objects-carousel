<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-objects-carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ee64cb3605.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="body_container">
        <div class="carosello">
            <button id="btnPrev"><i class="fa-solid fa-arrow-up"></i></button>
            <button id="btnNext"><i class="fa-solid fa-arrow-down"></i></button>
            <img src="./img/01.webp" class="slide active" alt="">
            <img src="./img/02.webp" class="slide" alt="">
            <img src="./img/03.webp" class="slide" alt="">
            <img src="./img/04.webp" class="slide" alt="">
            <img src="./img/05.webp" class="slide" alt="">
        </div>
        <img src="./img/01.webp" id="primo" class="thumbnail" alt="">
        <img src="./img/02.webp" id="secondo" class="thumbnail" alt="">
        <img src="./img/03.webp" id="terzo" class="thumbnail" alt="">
        <img src="./img/04.webp" id="quarto" class="thumbnail" alt="">
        <img src="./img/05.webp" id="quinto" class="thumbnail" alt="">
    </div>

    <script src="./function.js"></script>
    <script src="./main.js"></script>
</body>

</html>
